name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start WireMock
        run: |
          docker run -d --name wiremock -p 8080:8080 \
          -v ${{ github.workspace }}/wiremock:/home/wiremock \
          wiremock/wiremock:latest

      - name: Wait for WireMock
        run: |
          echo "Waiting for WireMock to start..."
          for i in {1..20}; do
            curl -f http://localhost:8080/__admin && break
            echo "WireMock not ready yet, retrying..."
            sleep 3
          done

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Stop WireMock
        run: docker stop wiremock
